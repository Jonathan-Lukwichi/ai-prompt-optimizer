[theme]
primaryColor = "#3B82F6"  # Electric Blue (primary accent)
backgroundColor = "#0D1117"  # Deep dark navy/black
secondaryBackgroundColor = "#161B22"  # Slightly lighter dark
textColor = "#F0F6FC"  # Clean white
font = "sans serif"

[server]
headless = true
port = 8501
enableCORS = true
enableXsrfProtection = true

[browser]
gatherUsageStats = false
