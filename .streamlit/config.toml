[theme]
primaryColor = "#00FF9F"  # Neon/Fluorescent Green
backgroundColor = "#0A1929"  # Deep dark blue-green
secondaryBackgroundColor = "#132F4C"  # Dark blue-teal
textColor = "#E7F5FF"  # Light cyan-white
font = "sans serif"

[server]
headless = true
port = 8501
enableCORS = true
enableXsrfProtection = true

[browser]
gatherUsageStats = false
